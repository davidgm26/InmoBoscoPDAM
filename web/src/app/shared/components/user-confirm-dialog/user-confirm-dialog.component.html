<div class="confirmation-dialog">
  <h4 class="title">Confirmar eliminación</h4>
  <p class="message">¿Estás seguro de que deseas eliminar este usuario?</p>
  <div class="buttons">
    <button class="cancel-button" (click)="onCancel()">Cancelar</button>
    <button class="confirm-button" (click)="onConfirm()">Eliminar</button>
  </div>
</div>
