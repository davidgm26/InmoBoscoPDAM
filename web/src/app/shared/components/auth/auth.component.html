<div class="login-container">
  <div class="login-content">
    <h1 class="login-title">Inicio de Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-wrapper">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" placeholder="Username" required>
        </mat-form-field>
      </div>

      <div class="input-wrapper">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
