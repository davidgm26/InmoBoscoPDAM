<h2 mat-dialog-title>Crear Usuario</h2>
<mat-dialog-content [formGroup]="editForm" class="form-content">
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Numero de telefono</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Rol de usuario</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="WORKER">Trabajador</mat-option>
        <mat-option value="USER">Usuario</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()">Create</button>
</mat-dialog-actions>
