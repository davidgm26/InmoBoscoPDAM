<div class="contenedor-principal">
  <div class="login-content">
    <div class="login-form">
      <h1 class="login-title">Inicio de Sesión</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="input-wrapper">
          <mat-form-field appearance="fill" class="login-input">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="username" placeholder="Username" required>
          </mat-form-field>
        </div>

        <div class="input-wrapper">
          <mat-form-field appearance="fill" class="login-input">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </mat-form-field>
          <p>
            Si no tiene cuenta, <a routerLink="/register" id="registro">Registrese aquí</a>
          </p>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
          Iniciar Sesión
        </button>
      </form>
    </div>

    <img src="../../../../assets/backgroundUser.jpg" alt="Imagen de ejemplo" class="formulario-imagen">
  </div>
</div>
